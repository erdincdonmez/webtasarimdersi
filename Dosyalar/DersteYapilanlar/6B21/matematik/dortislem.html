<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>DÖRT İŞLEM</h1>
    1.Sayı : <input id="asd" type="text"> <br><br>
    2.Sayı : <input id="wsx" type="text"> <br><br>
    <button onclick="topla()">Topla</button>
    Toplam : <label id="rty" for="" style="margin-left:52px;">---</label><br><br>
    <button onclick="abc()">Çarp</button>
    Çarpım : <label id="carp" for="" style="margin-left:52px;">---</label>
  </center>
<script>
  function topla()
  {
    var rt = parseInt(document.getElementById("asd").value);
    var bb = parseInt(document.getElementById("wsx").value);
    var ct = rt + bb;
    document.getElementById("rty").innerHTML = ct;
  }
  function abc()
  {
    var rt = parseInt(document.getElementById("asd").value);
    var bb = parseInt(document.getElementById("wsx").value);
    var ct = rt * bb; 
    document.getElementById("carp").innerHTML = ct;
  }
</script>
