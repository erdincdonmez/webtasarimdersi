
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toplama</title>
</head>
<body>
  <center>
    <h1>TOPLAMA İŞLEMİ</h1>
    1.Sayı : <input id="kutu1" type="text" />   <br><br>
    2.Sayı : <input id="kutu2" type="text" />   <br><br>
    <button onclick="topla()">Topla</button>    <br><br> 
    Toplam : <label id="toplam1">---</label>    <br>
    <hr>
    <h2>javaScript ile iki sayıyı toplayan program kodları</h2>
    <img src="JavaScriptKodlari\ikisayiyitopla.PNG" alt="">
  </center>

  <script>
    function topla()
    {
      var a=parseInt(document.getElementById("kutu1").value);
      var b=parseInt(document.getElementById("kutu2").value);
      var c = a+b;
      document.getElementById("toplam1").innerHTML=c;
      }
  </script>

</body>
</html>
