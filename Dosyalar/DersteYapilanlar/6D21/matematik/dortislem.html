<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <center>
      <h1>DÖRT İŞLEM</h1>
      1.Sayı : <input id="kutu1" type="text"> <br><br>
      2.Sayı : <input id="kutu2" type="text"> <br><br>
    <button onclick="topla()">Topla</button>
    Toplam : <label for="" id="toplam1">---</label><br><br>
    <button onclick="carp()">Çarp</button>
    Çarpım : <label for="" id="carp1">---</label><br>

    <script>
        function topla()
        {
          var a=parseInt(document.getElementById("kutu1").value);
          var b=parseInt(document.getElementById("kutu2").value);
          var c = a+b;
          //document.getElementById("toplam").value=c;
          document.getElementById("toplam1").innerHTML=c;
        }
        function carp()
        {
          var a=parseInt(document.getElementById("kutu1").value);
          var b=parseInt(document.getElementById("kutu2").value);
          var c = a*b;
          //document.getElementById("toplam").value=c;
          document.getElementById("carp1").innerHTML=c;
        }

    </script>

  </center>
